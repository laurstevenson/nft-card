<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Raleway:wght@800&family=Roboto+Mono:wght@300&display=swap"
        rel="stylesheet">

    <!-- Stylesheet CSS -->
    <link rel="stylesheet" href="stylenft.css">
</head>

<body>
    <div class="container">
        <section class="card">
            <img class="eth-logo" src="images/image-equilibrium.jpg" alt="equilibrium logo">
            <div class="title">
                Equilibrium &num;3429
            </div>
            <div class="slogan">
                Our Equilibrium collection promotes balance and calm.
            </div>
            <div class="timeline">
                <div class="one"><img src="images/icon-ethereum.svg" alt="ethereum icon"> <span
                        style="color: hsl(178, 100%, 50%)">0.041ETH</span></div>
                <div class="two"><img style="margin-right: 8px;" src="images/icon-clock.svg" alt="clock"><span
                        style="color: hsl(215, 51%, 70%); margin-bottom: 5px;">3
                        days
                        left</span></div>
            </div>

            <div class="line"></div>
            <div class="creator">
                <div class="left">
                    <img class="profile" src="images/image-avatar.png" alt="avatar">
                </div>
                <div class="">
                    <p>Creation of <span class="name">Jules Wyvern</span></p>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
